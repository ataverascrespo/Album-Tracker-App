<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Record Rack - Edit Album</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/master.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/editAlbum.css">
    </head>
    <body class="spacer layer1">
      <div class="banner">
        <nav class="navbar">
          <h1>record rack</h1>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="racklist.html">Your Rack</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <div class="editAlbum-content">
          <h1>Edit Album</h1>
          <div class="editAlbum-body">
            <div class="image">
              <img id="output" height="400px" width="400px"/>
                <div class="submit"> 
                  <button id="submit"><span></span>Confirm Edit</button>
                </div>
            </div>
            <form id="editAlbum-form" method="POST">
                
                <br>
                <label for="album">Album Name</label>
                <input type="text" id="album" name="albumName">
            
                <label for="artist">Artist Name</label>
                <input type="text" id="artist" name="artistName">

                <label for="year">Year Released</label>
                <input type="number" id="year" name="yearReleased">

                <label for="genre">Album Genre</label>
                <input type="text" id="genre" name="albumGenre">

                <label for="rating">Album Rating</label>
                <input type="number" id="rating" name="albumRating" min="0" max="10" step="1">
            </form>
      </div>
      

    </body>
    <script type="module" src="scripts/editAlbum.js"></script>
</html>
