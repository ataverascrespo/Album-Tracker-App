<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Record Rack - Add Album</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/master.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/addAlbum.css">
    </head>
    <body>
      <div class="banner">
        <nav class="navbar">
          <h1>record rack</h1>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="racklist.html">Your Rack</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <div class="addAlbum-content">
          <h1>Add Album</h1>
          <div class="addAlbum-body">
            <div class="image">
              <img id="output" height="400px" width="400px"/>
                <script>
                  var loadFile = function(event) {
                    var output = document.getElementById('output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function() {
                      URL.revokeObjectURL(output.src) // free memory
                    }
                  };
                </script>
                <input accept="image/jpeg, image/png, image/jpg" type="file" id="myFile" name="filename" onchange="loadFile(event)">
                <div class="submit"> 
                  <button id="submit"><span></span>Confirm Add</button>
                </div>
            </div>
          <form id="addAlbum-form" method="POST">
              
              <label for="album">Album Name</label>
              <input type="text" id="album" name="albumName">
          
              <label for="artist">Artist Name</label>
              <input type="text" id="artist" name="artistName">

              <label for="year">Year Released</label>
              <input type="number" id="year" name="yearReleased">

              <label for="genre">Album Genre</label>
              <input type="text" id="genre" name="albumGenre">

              <label for="rating">Album Rating</label>
              <input type="number" id="rating" name="albumRating" min="0" max="10" step="0.5">
            </form>
          </div>
        </div>
      </div>
      <script type="module" src="scripts/addSpotifyAlbum.js"></script>

    </body>
</html>
